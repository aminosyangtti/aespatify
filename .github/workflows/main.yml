name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Generate Changelog
      run: npx auto-changelog

    - name: Build
      run: npm run build

    - name: Publish
      run: npm run publish
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
